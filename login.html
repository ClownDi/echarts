<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link type="text/css" href="css/selectpick.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/echarts/3.5.4/echarts.min.js"></script>
	<script type="text/javascript" src="js/selectpick.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="login_bg">
		<div class="login_box">
			<div class="login_logo">
				<img src="images/login_logo.png">
			</div>

			<div class="login">
				<form >
					<p><label>输入账号</label><input type="text" name=""></p>
					<p><label>输入密码</label><input type="password" name=""></p>
					<button type="button" class="login_btn"></button>
				</form>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		$(document).ready(function () { 
			var body_height = $(window).height();
			$(".login_bg").css("min-height",body_height)
		})
	</script>
</body>
</html>
